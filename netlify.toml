# Netlify configuration for Stock vs Tokenized Stock Comparison Visualizer
[build]
  command = "npm run build"
  publish = "dist"

# Frontend-only application - no backend required!
# All data fetching is done directly from the browser using Alpha Vantage API
# Set VITE_ALPHA_VANTAGE_API_KEY environment variable in Netlify (Site settings â†’ Environment variables)
# Get a free API key at: https://www.alphavantage.co/support/#api-key
# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
